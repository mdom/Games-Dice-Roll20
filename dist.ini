[ NameFromDirectory ]
[ Git::GatherDir ]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = LICENSE
[ CopyFilesFromBuild ]
copy = META.json
copy = LICENSE
copy = Makefile.PL
copy = README.pod

[ VersionFromModule ]
[ LicenseFromModule ]
override_author = 1

[ ReversionOnRelease ]
prompt = 1

[ NextRelease ]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d

[ Git::Check ]
untracked_files = warn

[ GithubMeta ]
issues = 1

[ MetaNoIndex ]
directory = t
directory = xt

[ MakeMaker ]
[ MetaJSON ]

[ Git::Contributors ]

[ PodSyntaxTests ]
[ MetaYAML ]
[ License ]
[ ReadmeFromPod ]
readme = README.pod
type = pod

[ ExtraTests ]
[ ExecDir ]
[ ShareDir ]
[ Manifest ]
[ ManifestSkip ]

[ CheckChangesHasContent ]
[ TestRelease ]
[ ConfirmRelease ]
[ UploadToCPAN ]

[ CopyFilesFromRelease ]
match = \.pm$

[ Git::Commit ]
commit_msg = %v
allow_dirty = META.json
allow_dirty = META.yaml
allow_dirty = LICENSE
allow_dirty = Makefile.PL
allow_dirty = README.pod

[ Git::Tag ]
[ Git::Push ]

[ AutoPrereqs ]
[ Test::Perl::Critic ]
